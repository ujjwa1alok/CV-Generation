<!DOCTYPE html>
<html lang="en" >
 <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"  />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous">

    <link rel="stylesheet" href="style.css"/>

    <title>Resume Generatorily</title>
  </head>
  <body>
    <!-- here goes html code -->

    <div class="container" id="cv-form">           
      <h1 class="text-center my-2">Resume Generator</h1>
      <p class="text-center">By BIT MESRA OFF CAMPUS DEOGHAR </p>
      
      <div class="row">
        <div class="col-md-6">
          <!--  first col  -->
          <h3>Personal Information</h3>

          <div class="form-group">
           <label for="nameField">Your Name</label>
           <input
             type="text"
             id="nameField"
             placeholder="Enter here" 
             class="form-control"
           />
         </div>

         <div class="form-group mt-2">
           <label for="contactField">Your Contact number</label>
           <input
             type="text"
             id="contactField"
             placeholder="Enter here"
             class="form-control"
           />
        </div>

        <div class="form-group mt-2">
          <label for="addressField">Your Address</label>
          <textarea
            id="addressField"
            placeholder="Enter here" 
            class="form-control"
            rows="5"
          ></textarea>
       </div>

       <div class="form-group mt-3">
         <label for="">Select your photo</label>
         <input id="imgField" type="file" class="form-control" />
        </div>
        

        <p class="text-secondary my-2">Important Links</p>
        
        </div>
        <div class="form-group mt-2">
          <label for="linkedField" >LinkedIn</label>
          <input
            type="text"
            id="linkedField"
            placeholder="Enter here" 
            class="form-control"
          />
        </div>

        <div class="col-md-6">
        </div> 
          <!-- second col -->
          <h3>Professional Information</h3>


      <div class="form-group mt-2">
        <label for="rankField">Rank</label>
         <input
           type="text"
            id="rankField"
            placeholder="Enter your rank"
            class="form-control"
         />
       </div>    

       <div class="form-group mt-2">
         <label for="durationField">Service Duration</label>
         <input
           type="text"
           id="durationField"
           placeholder="Enter your duration (e.g., Jan 2020 - Dec 2023)"
           class="form-control"
         />
      </div>          

          <div class="form-group mt-2" id="we">
             <!-- add this ID -->
            <label for="">Work Experience</label>
            <textarea
             placeholder="Enter here"
             class="form-control weField"
           ></textarea>

          <div class="container text-center mt-2" id="weAddButton">
            <button onclick="addNewWEField()" class="btn btn-primary btn-sm">
              Add
            </button>
         </div>
       </div>

          <div class="form-group mt-2">
            <label for="">Intrests</label>
            <textarea
            id="intrestField"
             placeholder="Enter here" 
             class="form-control mt-2"
            ></textarea>

            <!-- new textarea -->
        
         <div class="form-group mt-2" id="aq">
           <label for="">Academic Qualification</label>
           <textarea
             placeholder="Enter here"
             class="form-control aqField"
           ></textarea>
           <ul id="aqT"></ul>

           <div class="container text-center mt-2" id="aqAddButton">
             <button onclick="addNewAQField()" class="btn btn-primary btn-sm">
              Add
             </button>
           </div>
         </div>
       </div>
     </div>

     <div class="container text-center mt-3">
       <button onclick="generateCV()" class="btn btn-primary btn-lg">
        Generate cv
       </button>
     </div>
    </div>

    <!-- cv template -->

    <div class="container" id="cv-template">
      <div class="row">
        <div class="col-md-4 text-center py-4 ">
    
          <!-- first col  --> 

          <img
            src="https://imgs.search.brave.com/m6_bKPpP0cRoDpz5pj1JMY8uXqnlqcbkNB2W_6SFZ1g/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzNlLzlm/LzA4LzNlOWYwODVj/ZTUyNzM1ODU0Zjlm/MmQ0NzQyZjg2NjU5/LmpwZw"
            alt=""
            class="img-fluid myimg"
            id="imgtemplate"
          />
          <h2 id="nameT1">Your Name</h2>
          <p id="contactT"></p>

          <h2>address</h2>
          <p id="addressT"></p>

          <h2>linkedin</h2>
          <p id="linkedT"></p>

          <h2>rank and duration</h2>
          <span id="rankT"></span>
          <span id="durationT"></span>

          <h2>intersets</h2>
          <p id="intrestT"></p>
          
          <h2>Work Experience</h2>
          <ul id="weT"></ul>

          <h2>Academic Qualifications</h2>
          <ul id="aqT"></ul>

          <button onclick="printCV()" class="btn btn-secondary mt-3">Print CV</button>
          <button onclick="downloadCV()" class="btn btn-success mt-3">Download CV</button>      

        </div>
      </div>
    </div>

   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQB/U6J0Qm5f9kTYWJTywh2EDaOKxEi4hrMgUmtS6GxduArHJtKRz2yy3Vb0G3L1"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  </body>
</html>
